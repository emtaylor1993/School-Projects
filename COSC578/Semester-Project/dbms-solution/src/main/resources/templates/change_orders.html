<html>
  <head> 
    <title>Change Orders</title>
    <link th:href="@{/view_stylesheet.css}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Dashboard</a>
      <a style="float:right;" th:href="@{/logout}">Logout</a>
    </div>
    <div class="container">
      <h2>Change Order Records</h2>
      <table id="table"> 
        <tr>
          <th>CO #</th>
          <th>Description</th>
          <th>Date</th>
          <th>Job Name</th>
          <th>Job ID</th>
          <th>Change Date</th>
          <th>Days Added</th>
          <th>Employee</th>
          <th style="text-align:center; color:green;">✔</th>
          <th style="text-align:center; color:red;">✘</th>
        </tr>
        <tr th:each="co: ${changeOrders}">
          <td th:text="${#numbers.formatInteger(co.coNumber, 5)}"></td>
          <td th:text="${co.description}"></td>
          <td th:text="${co.date}"></td>
          <td th:text="${co.jobName}"></td>
          <td th:text="${co.jobId}"></td>
          <td th:text="${co.changeDate}"></td>
          <td th:text="${co.daysAdded}"></td>
          <td th:text="${co.employee.username}"></td>
          <td><a style="text-align:center; text-decoration:none;" role="button" class="delete" th:href="@{/change_order_form/(coNumber = ${co.coNumber})}">Update</a></td>
          <td><a style="text-align:center; text-decoration:none;" role="button" class="delete" th:href="@{/deleteChangeOrder/(coNumber = ${co.coNumber})}">Delete</a></td>
        </tr>
      </table>
      <br><br>
      <button type="button" style="width:45%; float:left;" th:onclick="|window.location.href='/change_order_form'|">Add Change Order</button>
      <button type="button" class="profile" style="width:45%; float:right;" th:onclick="|window.location.href='/change_order_search'|">Search Change Orders</button>
    </div>
  </body>
</html>
