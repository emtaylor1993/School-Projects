<html>
  <head> 
    <title>Financial Data</title>
    <link th:href="@{/view_stylesheet.css}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Dashboard</a>
      <a style="float:right;" th:href="@{/logout}">Logout</a>
    </div>
    <div class= "container">
      <h2>Financial Data Records</h2>
      <table id="table"> 
        <tr>
          <th>Financial ID</th>
          <th>Description</th>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Employee</th>
          <th style="text-align:center; color:green;">✔</th>
          <th style="text-align:center; color:red;">✘</th>
        </tr>
        <tr th:each="data: ${financialData}">
            <td th:text="${#numbers.formatInteger(data.financialId, 5)}"></td>
            <td th:text="${data.description}"></td>
            <td th:text="${data.date}"></td>
            <td th:text="${data.category}"></td>
            <td th:text="${#numbers.formatCurrency(data.amount)}"></td>
            <td th:text="${data.employee.username}"></td>
            <td><a style="text-align:center; text-decoration:none;" role="button" class="delete" th:href="@{/financial_data_form/(financialId = ${data.financialId})}">Update</a></td>
            <td><a style="text-align:center; text-decoration:none;" role="button" class="delete" th:href="@{/deleteFinancialData/(financialId = ${data.financialId})}">Delete</a></td>
          </tr>
      </table>
      <br><br>
      <button type="button" style="width:45%; float:left;" th:onclick="|window.location.href='/financial_data_form'|">Add Financial Data</button>
      <button type="button" class="profile" style="width:45%; float:right;" th:onclick="|window.location.href='/financial_data_search'|">Search Financial Data</button>
    </div>
  </body>
</html>
