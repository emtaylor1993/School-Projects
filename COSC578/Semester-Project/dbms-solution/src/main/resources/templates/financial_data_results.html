<html>
  <head> 
    <title>Search Results</title>
    <link th:href="@{/view_stylesheet.css}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Dashboard</a>
      <a style="float:right;" th:href="@{/logout}">Logout</a>
    </div>
    <div class= "container">
      <h2>Search Results</h2>
      <table id="table"> 
        <tr>
          <th>Financial ID</th>
          <th>Description</th>
          <th>Date</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Employee</th>
        </tr>
        <tr th:each="result: ${results}">
            <td th:text="${#numbers.formatInteger(result.financialId, 5)}"></td>
            <td th:text="${result.description}"></td>
            <td th:text="${result.date}"></td>
            <td th:text="${result.category}"></td>
            <td th:text="${#numbers.formatCurrency(result.amount)}"></td>
            <td th:text="${result.employee.username}"></td>
          </tr>
      </table>
      <br><br>
      <button type="button" style="width:45%;" th:onclick="|window.location.href='/financial_data_search'|">Back to Search</button>
    </div>
  </body>
</html>
