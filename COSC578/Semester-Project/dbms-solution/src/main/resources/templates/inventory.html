<html>
  <head> 
    <title>Inventory</title>
    <link th:href="@{/view_stylesheet.css}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Dashboard</a>
      <a style="float:right;" th:href="@{/logout}">Logout</a>
    </div>
    <div class="container" style="width:70%;">
      <h2>Inventory Records</h2>
      <table id="table"> 
        <tr>
          <th>Part #</th>
          <th>Description</th>
          <th>Date</th>
          <th>Job Name</th>
          <th>Job ID</th>
          <th>Part Name</th>
          <th>Quantity</th>
          <th>Vendor</th>
          <th>Employee</th>
          <th style="text-align:center; color:green;">✔</th>
          <th style="text-align:center; color:red;">✘</th>
        </tr>
        <tr th:each="part: ${inventory}">
            <td th:text="${#numbers.formatInteger(part.partNumber, 5)}"></td>
            <td th:text="${part.description}"></td>
            <td th:text="${part.date}"></td>
            <td th:text="${part.jobName}"></td>
            <td th:text="${part.jobId}"></td>
            <td th:text="${part.partName}"></td>
            <td th:text="${part.quantity}"></td>
            <td th:text="${part.vendor}"></td>
            <td th:text="${part.employee.username}"></td>
            <td><a style="text-align:center; text-decoration:none;" role="button" class="delete" th:href="@{/inventory_form/(partNumber = ${part.partNumber})}">Update</a></td>
            <td><a style="text-align:center; text-decoration:none;" role="button" class="delete" th:href="@{/deleteInventory/(partNumber = ${part.partNumber})}">Delete</a></td>
          </tr>
      </table>
      <br><br>
      <button type="button" style="width:45%; float:left;" th:onclick="|window.location.href='/inventory_form'|">Add Inventory</button>
      <button type="button" class="profile" style="width:45%; float:right;" th:onclick="|window.location.href='/inventory_search'|">Search Inventory</button>
    </div>
  </body>
</html>
