<html>
  <head> 
    <title>Search Results</title>
    <link th:href="@{/view_stylesheet.css}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Dashboard</a>
      <a style="float:right;" th:href="@{/logout}">Logout</a>
    </div>
    <div class="container" style="width:70%;">
      <h2>Search Results</h2>
      <table id="table"> 
        <tr>
          <th>PO #</th>
          <th>Description</th>
          <th>Date</th>
          <th>Job Name</th>
          <th>Job ID</th>
          <th>Purchaser</th>
          <th>Cost</th>
          <th>Vendor</th>
          <th>Employee</th>
        </tr>
        <tr th:each="result: ${results}">
            <td th:text="${#numbers.formatInteger(result.poNumber, 4)}"></td>
            <td th:text="${result.description}"></td>
            <td th:text="${result.date}"></td>
            <td th:text="${result.jobName}"></td>
            <td th:text="${result.jobId}"></td>
            <td th:text="${result.purchaser}"></td>
            <td th:text="${#numbers.formatCurrency(result.cost)}"></td>
            <td th:text="${result.vendor}"></td>
            <td th:text="${result.employee.username}"></td>
         </tr>
      </table>
      <br><br>
      <button type="button" style="width:45%;" th:onclick="|window.location.href='/purchase_order_search'|">Back to Search</button>
    </div>
  </body>
</html>
