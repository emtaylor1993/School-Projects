<html>
  <head> 
    <title>Purchase Orders</title>
    <link th:href="@{/view_stylesheet.css}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="topnav">
      <a th:href="@{/}">Dashboard</a>
      <a style="float:right;" th:href="@{/logout}">Logout</a>
    </div>
    <div class="container" style="width:70%;">
      <h2>Purchase Order Records</h2>
      <table id="table"> 
        <tr>
          <th>PO #</th>
          <th>Description</th>
          <th>Date</th>
          <th>Job Name</th>
          <th>Job ID</th>
          <th>Purchaser</th>
          <th>Cost</th>
          <th>Vendor</th>
          <th>Employee</th>
          <th style="text-align:center; color:green;">✔</th>
          <th style="text-align:center; color:red;">✘</th>
        </tr>
        <tr th:each="po: ${purchaseOrders}">
            <td th:text="${#numbers.formatInteger(po.poNumber, 4)}"></td>
            <td th:text="${po.description}"></td>
            <td th:text="${po.date}"></td>
            <td th:text="${po.jobName}"></td>
            <td th:text="${po.jobId}"></td>
            <td th:text="${po.purchaser}"></td>
            <td th:text="${#numbers.formatCurrency(po.cost)}"></td>
            <td th:text="${po.vendor}"></td>
            <td th:text="${po.employee.username}"></td>
            <td><a style="text-align:center; text-decoration:none;" role="button" class="delete" th:href="@{/purchase_order_form/(poNumber = ${po.poNumber})}">Update</a></td>
            <td><a style="text-align:center; text-decoration:none;" role="button" class="delete" th:href="@{/deletePurchaseOrder/(poNumber = ${po.poNumber})}">Delete</a></td>
          </tr>
      </table>
      <br><br>
      <button type="button" style="width:45%; float:left;" th:onclick="|window.location.href='/purchase_order_form/'|">Add Purchase Order</button>
      <button type="button" class="profile" style="width:45%; float:right;" th:onclick="|window.location.href='/purchase_order_search/'|">Search Purchase Orders</button>
    </div>
  </body>
</html>
